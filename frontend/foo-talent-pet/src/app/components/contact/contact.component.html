<app-navbar></app-navbar>
<div class="contact">
  <div class="sections">
    <img class="image" src="../../../assets/backgroundContact.png" alt="">
    <div class="contact-form">
      <h2>Cont치ctanos</h2>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" ngModel required minlength="3">
        <div *ngIf="contactForm.controls['name']?.invalid && (contactForm.controls['name']?.dirty || contactForm.controls['name']?.touched)">
          <div *ngIf="contactForm.controls['name']?.errors?.['required']" class="msg">
            Nombre es requerido.
          </div>
          <div *ngIf="contactForm.controls['name']?.errors?.['minlength']" class="msg">
            Nombre debe tener al menos 3 caracteres.
          </div>
        </div>

        <label for="email">Tu email</label>
        <input type="email" id="email" name="email" ngModel required email>
        <div *ngIf="contactForm.controls['email']?.invalid && (contactForm.controls['email']?.dirty || contactForm.controls['email']?.touched)">
          <div *ngIf="contactForm.controls['email']?.errors?.['required']" class="msg">
            Email es requerido.
          </div>
          <div *ngIf="contactForm.controls['email']?.errors?.['email']" class="msg">
            Email no es v치lido.
          </div>
        </div>

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" ngModel maxlength="500" required></textarea>
        <div *ngIf="contactForm.controls['message']?.invalid && (contactForm.controls['message']?.dirty || contactForm.controls['message']?.touched)">
          <div *ngIf="contactForm.controls['message']?.errors?.['required']" class="msg">
            Mensaje es requerido.
          </div>
          <div *ngIf="contactForm.controls['message']?.errors?.['maxlength']" class="msg">
            Mensaje no puede tener m치s de 500 caracteres.
          </div>
        </div>

        <p>* M치ximo 500 caracteres</p>
        <button type="submit" [disabled]="!contactForm.form.valid">Contactar</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
