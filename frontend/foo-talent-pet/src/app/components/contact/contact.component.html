<app-navbar></app-navbar>
<div class="contact">
  <div class="sections">
    <img class="image" src="../../../assets/backgroundContact.png" alt="">
    <div class="contact-form">
      <h2>Contáctanos</h2>
     <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
          <label  for="name">Nombre</label>
          <input type="text" id="name" name="name" ngModel required>

          <label for="email">Tu email</label>
          <input type="email" id="email" name="email" ngModel required>

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" ngModel maxlength="500" required></textarea>

          <p>* Máximo 500 caracteres</p>
          <button type="submit" [disabled]="!contactForm.form.valid">Contactar</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
