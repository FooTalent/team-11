<div class="filter-container">
  <div class="publicar">
    <p class="publicar-p">¿Buscás a tu mascota perdida?</p>
    <button class="publicar-btn">Publicar</button>
  </div>
  <div class="cont">
    <img class="filterimg" src="../../../assets/filter2.png" alt="">
    <h1>Filtrar</h1>
  </div>

  <div class="filter-section">
      <div class="cont cont-label">
        <img class="iconLabel" src="../../../assets/pet.png" alt="">
        <label for="animal">Especie de animal</label>
      </div>
      <select id="animal">
          <option value="" disabled selected>Seleccionar una especie</option>
          <option value="DOG">Perro</option>
          <option value="CAT">Gato</option>
          <option value="OTHER">Otro</option>
      </select>
  </div>

  <div class="filter-section">
      <div class="cont cont-label">
        <img class="iconLabel" src="../../../assets/ubication.png" alt="">
        <label for="provincia">Ubicación</label>
      </div>
      <select class="ubicacion" [(ngModel)]="selectedProvince" name="province" id="provincia" (change)="getCities(selectedProvince)">
        <option value="" disabled selected>Seleccione una provincia</option>
        <option *ngFor="let province of provinces" [value]="province.name">{{province.name}}</option>
      </select>

      <select class="ubicacion" [(ngModel)]="selectedCity" name="city" id="ciudad" (change)="getLocalities(selectedCity)">
        <option value="" disabled selected>Seleccione una ciudad</option>
        <option *ngFor="let city of cities" [value]="city.name">{{city.name}}</option>
      </select>

      <select class="ubicacion" [(ngModel)]="selectedLocality" name="locality" id="localidad">
        <option value="" disabled selected>Seleccione una localidad / barrio</option>
        <option *ngFor="let Locality of localities" [value]="Locality.name">{{Locality.name}}</option>
      </select>
  </div>


  <div class="filter-section">
      <div class="cont cont-label">
        <img class="iconLabel" src="../../../assets/date.png" alt="">
        <label for="fecha">Fecha</label>
      </div>
      <select id="fecha">
          <option value="" disabled selected>Seleccionar</option>
          <option value="esta-semana">Esta semana</option>
          <option value="este-mes">Este mes</option>
      </select>
  </div>

  <div class="filter-section">
      <div class="cont cont-label">
        <img class="iconLabel" src="../../../assets/Vector.png" alt="">
        <label for="color">Color</label>

      </div>
      <select id="color">
          <option value="" disabled selected>Seleccionar</option>
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
      </select>
  </div>
  <button class="btn" (click)="applyFilters()">Aplicar filtros</button>
  <button class="btn">Borrar filtros</button>

</div>
